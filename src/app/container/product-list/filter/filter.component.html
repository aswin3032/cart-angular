<div class="filter-container">
    <span>Filter: </span>
    <input
     type="radio" name="filter" 
     value="all" [(ngModel)]="SelectedRadioButton"
     (change)="  onselectedFilterRadioButtonChanged()"
     >
    <span>{{'All('+all+')'}}</span>

    <input
     type="radio" name="filter"
      value="true" 
      [(ngModel)]="SelectedRadioButton"
      (change)="   onselectedFilterRadioButtonChanged()"
      >
    <span>{{'In Stock('+InStock+')'}}</span>

    <input
     type="radio" name="filter"
     value="false"
     [(ngModel)]="SelectedRadioButton"
     (change)=" onselectedFilterRadioButtonChanged()"
     >
    <span>{{'Out Of Stock('+OutOfStock+')'}}</span>
</div>
